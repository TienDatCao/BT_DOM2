<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="sochan">
    <button type="submit" onclick="kiemTraSoChan()">Check</button>
</body>
</html>
<script>
    function kiemTraSoChan() {
        var a = document.getElementById("sochan").value;
        if(a % 2 == 0) {
            alert( a + " la so chan");
        } else if(isNaN(a)) {
            alert(a + " la chuoi ky tu k phai la so");
        } else {
            alert(a + " la so le");
        }
    }   
</script>
